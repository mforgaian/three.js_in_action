<html>

<head>
    <title>7 - Line Material basics</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, sphere, cone, light, light2;
        let cubes = []
        STEP = 0.1

        let createGeometry = function () {
            /** Lambertian Material
            */
            // let material = new THREE.MeshLambertMaterial({
            //     side: THREE.DoubleSide,
            //     color: 0x7fc5f9,
            //     emissive: 0x25673d,
            //     emissiveIntensity: 0.5
            // });
            let material = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                color: 0x7fc5f9,
                emissive: 0x25673d,
                emissiveIntensity: 0.5,
                shininess: 100,
                specular: 0x9d0a00
            })
            let geometry = new THREE.BoxGeometry(3, 3, 3);
            cube = new THREE.Mesh(geometry, material);
            cube.position.x = -6;

            geometry = new THREE.SphereGeometry(3, 30, 30);
            sphere = new THREE.Mesh(geometry, material);
            sphere.position.x = 0;

            geometry = new THREE.ConeGeometry(3, 4, 20, 1, true);
            cone = new THREE.Mesh(geometry, material);
            cone.position.x = 7;

            scene.add(cube);
            scene.add(sphere);
            scene.add(cone);
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x77859f);
            // play with changing background here
            // create an locate the camera
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 30;
            createGeometry()
            showAxisHelper()

            // create light
            light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            light2 = new THREE.PointLight(0xffffff, 0.5);
            scene.add(light2);

            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            cube.rotation.y += STEP
            sphere.rotation.y += STEP
            cone.rotation.y += STEP
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
