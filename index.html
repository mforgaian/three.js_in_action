<html>

<head>
    <title>7 - Line Material basics</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube1, cube2, sphere1, normals;
        let cubes = []
        STEP = 0.1

        let createGeometry = function () {
            cubeGeometry = new THREE.BoxGeometry(5, 5, 5);
            sphereGeometry = new THREE.SphereGeometry(5, 5, 5)
            materialNormal = new THREE.MeshNormalMaterial();
            materialBasic = new THREE.MeshBasicMaterial({color: 0xfff012});
            material = new THREE.MeshDepthMaterial()
            materialLine = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 1 })
            materialLineDashed = new THREE.LineDashedMaterial({ color: 0xff0000, linewidth: 1, dashSize: 1, graphSize: 1 })
            materialPoints = new THREE.PointsMaterial({ color: 0x000000 })
            // sphere1 = new THREE.Mesh(sphereGeometry, materialBasic)
            // sphere1 = new THREE.Line(sphereGeometry, materialLine)
            sphere1 = new THREE.Points(sphereGeometry, materialPoints)
            // sphere1 = new THREE.Line(sphereGeometry, materialBasic)
            // sphere1 = new THREE.Line(sphereGeometry, materialLineDashed)
            cube1 = new THREE.Mesh(cubeGeometry, materialBasic)
            scene.add(sphere1)
            scene.add(cube1)
            // sphereGeometry.computeLineDistances();
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf7859f);
            // play with changing background here
            // create an locate the camera
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 30;
            createGeometry()
            showAxisHelper()

            // create light
            var light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            var light2 = new THREE.PointLight(0xffffff, 0.5);
            scene.add(light2);

            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            sphere1.rotation.x += STEP / 10
            sphere1.rotation.y += STEP / 10
            sphere1.position.z -= STEP
            // cube2.position.z += STEP
            if (sphere1.position.z > 10 || sphere1.position.z < -10) {
                STEP *= -1
            }
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
