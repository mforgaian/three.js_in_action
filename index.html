<html>

<head>
    <title>6 - Material basics</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, sphere, plane, normals, cube2;
        let cubes = []
        STEP = 0.1

        let randomInRange = function (from, to) {
            let x = Math.random() * (to - from);
            return x + from;
        };

        let createGeometry = function () {
            let geometry = new THREE.SphereGeometry(5, 30, 30, 0, Math.PI,
                0, 2 * Math.PI);
            let material = new THREE.MeshBasicMaterial({ color: 0Xc9b92b });

            sphere1 = new THREE.Mesh(geometry, material);
            sphere1.position.z = -6;
            sphere1.position.y = -5;

            geometry = new THREE.BoxGeometry(5, 5, 5);
            material = new THREE.MeshBasicMaterial(
                {
                    wireframe: true,
                    color: 0Xff0040, transparent: true,
                    opacity: 0.8
                });
            material = new THREE.MeshNormalMaterial()
            cube2 = new THREE.Mesh(geometry, material);
            normals = new THREE.FaceNormalsHelper(cube2, 5);

            geometry = new THREE.PlaneGeometry(1000, 1000, 50, 50);
            material = new THREE.MeshBasicMaterial({ color: 0Xa6f995, wireframe: true });
            plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = Math.PI / 2;
            plane.position.y = -100;

            scene.add(sphere1);
            scene.add(cube2);
            scene.add(plane);
            scene.add(normals)
        };

        let createCube = () => {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff, transparent: true, opacity: 0.5 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.x = randomInRange(-15, 15)
            cube.position.z = randomInRange(-15, 15)
            cube.position.y = 15
            scene.add(cube);
            cubes.push(cube)
        };

        let createSphere = function () {
            // radius, horizontal segments, vertical segments, angle
            let geometry = new THREE.SphereGeometry(5, 30, 30, 0, Math.PI,
                0, Math.PI);

            let material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa10b00);
            // play with changing background here
            // create an locate the camera

            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 20;
            camera.position.y = -10;
            // createSphere()
            createCube()
            createGeometry()
            // showAxisHelper()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            let x = Math.random();
            if (x < 0.1)
                createCube()

            cube2.rotation.x += STEP
            cube2.rotation.y += STEP
            normals.update()
            cubes.forEach(d => d.position.y -= STEP);
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
