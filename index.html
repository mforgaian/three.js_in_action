<html>

<head>
    <title>2 - Display Sphere</title>
    <link rel="stylesheet" href="Style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, sphere;
        STEP = 0.01
        let createCube = () => {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshBasicMaterial({ color: 0x00a1cb });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
        };

        let createSphere = function () {
            // radius, horizontal segments, vertical segments, angle
            let geometry = new THREE.SphereGeometry(5, 30, 30, 0, Math.PI,
                0, Math.PI);

            let material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa10b00);
            // play with changing background here
            // create an locate the camera

            camera = new THREE.PerspectiveCamera(30,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 20;
            createSphere()
            // createCube()
            // showAxisHelper()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            // sphere.position.y += STEP 
            // sphere.rotation.y += STEP
            sphere.rotation.y += STEP
            if (sphere.position.y > 3 || sphere.position.y < -3) {
                STEP *= -1
            }
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
