<html>

<head>
    <title>6 - Material basics</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, normals;
        let cubes = []
        STEP = 0.01

        let createGeometry = function () {
            geometry = new THREE.BoxGeometry(5, 5, 5);
            materialBasic = new THREE.MeshBasicMaterial(
                {
                    // wireframe: true,
                    color: 0Xff0040, 
                    transparent: true,
                    opacity: 0.8
                });
            material = new THREE.MeshNormalMaterial()
            cube1 = new THREE.Mesh(geometry, materialBasic)
            cube2 = new THREE.Mesh(geometry, material);
            normals = new THREE.FaceNormalsHelper(cube2, 8);
            normalsCube1 = new THREE.FaceNormalsHelper(cube1, 8);
            
            cube1.position.x = -15
            cube2.position.x = 15

            scene.add(cube1);
            scene.add(cube2);
            scene.add(normals)
            scene.add(normalsCube1)
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            // scene.background = new THREE.Color(0xf7859f);
            // play with changing background here
            // create an locate the camera
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 30;
            createGeometry()
            showAxisHelper()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            cube2.rotation.x += STEP
            cube2.rotation.y += STEP
       
            cube1.rotation.x += STEP
            cube1.rotation.y += STEP
            normals.update()
            normalsCube1.update()
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
