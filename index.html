<html>

<head>
    <title>5 - Display Text Geometry</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, sphere, text;
        let cubes = []
        STEP = 0.01

        let createTextGeometry = () => {
            let loader = new THREE.FontLoader();
            loader.load('fonts/font-sample.json', function (font) {
                var textGeo = new THREE.TextGeometry("Hello Gaian", {
                    font: font,
                    size: 200,
                    height: 50,
                    curveSegments: 12,
                    bevelThickness: 2,
                    bevelSize: 5,
                    bevelEnabled: true
                });
                var textMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
                this.text = new THREE.Mesh(textGeo, textMaterial);
                this.text.position.x = -15
                scene.add(this.text);
            });
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa10b00);
            // play with changing background here
            // create an locate the camera
            light = new THREE.PointLight(0xffffff, 0.5)
            scene.add(light)
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 1000;
            camera.position.x = 500;
            createTextGeometry()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            if (this.text) {
                this.text.rotation.x += STEP
            }
            light.rotation.x += STEP
            light.rotation.y += STEP
            light.rotation.Z += STEP
            // text.rotation.y += STEP
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>

</body>

</html>
