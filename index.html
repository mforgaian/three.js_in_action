<html>

<head>
    <title>14 - rain of cubes</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, cube, sphere;
        let cubes = []
        STEP = 0.1

        let randomInRange = function (from, to) {
            let x = Math.random() * (to - from);
            return x + from;
        };

        let createCube = () => {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            // let material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            let material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            cube = new THREE.Mesh(geometry, material);
            cube.position.x = randomInRange(-15, 15)
            cube.position.z = randomInRange(-15, 15)
            cube.position.y = 15
            scene.add(cube);
            cubes.push(cube)
        };

        let createSphere = function () {
            // radius, horizontal segments, vertical segments, angle
            let geometry = new THREE.SphereGeometry(5, 30, 30, 0, Math.PI,
                0, Math.PI);

            let material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        };

        let showAxisHelper = () => {
            let axisHelper = new THREE.AxisHelper()
            scene.add(axisHelper)
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa10b00);
            // play with changing background here
            // create an locate the camera

            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 20;
            camera.position.y = -10;
            // createSphere()
            createCube()
            // scene.add(new THREE.AmbientLight(0xffffff,1))
            // showAxisHelper()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            let x = Math.random();
            if (x < 0.1)
                createCube()

            cubes.forEach(d => d.position.y -= STEP);
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
