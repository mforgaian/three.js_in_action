<html>

<head>
    <title>16 - mouse event interaction </title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script> -->
    <script src="three.min.js"></script>
</head>

<body>
    <script>
        let scene, camera, renderer, light, mouse, raycast;
        let cubes = []
        STEP = 1
        const LEFT = 37, RIGHT = 39, UP = 38, DOWN = 40;

        let randomInRange = function (from, to) {
            let x = Math.random() * (to - from);
            return x + from;
        };

        let onMouseClick = function (e) {
            mouse.x = 2*e.clientX/window.innerWidth -1
            mouse.y = -2*(e.clientY/window.innerHeight) + 1
            mouse.z = 1
            console.log(mouse)
            raycast.setFromCamera(mouse, camera)
            let intersects = raycast.intersectObjects(scene.children)
            intersects.forEach(obj => {
                obj.object.material.color.set(0xff0000)
                obj.object.position.y =3
            })
        }

        let createCube = () => {
            let w = randomInRange(1, 3)
            let h = randomInRange(1, 3)
            let d = randomInRange(1, 3)
            let geometry = new THREE.BoxGeometry(w, h, d)
            let material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            // let material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            cube = new THREE.Mesh(geometry, material);
            cube.position.x = randomInRange(-40, 40)
            cube.position.z = randomInRange(-1000, 0)
            scene.add(cube)
        }


        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffee);
            // play with changing background here
            // create an locate the camera

            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000)
            camera.position.z = 3
            camera.position.y = 1
            light = new THREE.DirectionalLight(0xffffff)
            light.position.z = 10
            scene.add(light)
            for(let i= 0; i< 500; i++)
                createCube()
            mouse = new THREE.Vector2()
            mouse.x = mouse.y = -1
            raycast = new THREE.Raycaster()
            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            document.addEventListener('click', onMouseClick, false)
        };


        // main animation loop - calls every 50-60 ms
        let render = function () {
            camera.position.z -= 0.1
            renderer.render(scene, camera);
            // RAF
            requestAnimationFrame(render);
        };

        ///////////////////////////////////////////////
        init();
        render();
    </script>
</body>

</html>
